        .checkbox-categoria,

          display: inline-flex;
          align-items: center;

          white-space: nowrap;
          vertical-align: middle;
        }

        .styled-checkbox {
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none;
          height: 20px;
          width: 20px;
          background: #cbd1d8;
          border: none;
          cursor: pointer;
          margin-right: 0.5rem;
          position: relative;
          outline: none;
          transition: all 0.15s ease-out;
          vertical-align: middle;
        }

        .styled-checkbox:hover { background: #9faab7; }
        .styled-checkbox:checked { background: #40e0d0; }

        .styled-checkbox:checked::before {
          content: '\f00c';
          font-family: 'Font Awesome 5 Free';
          font-weight: 900;
          font-size: 12px;
          color: white;
          position: absolute;
          top: 2px;
          left: 4px;
        }

        .styled-checkbox:checked::after {
          animation: click-wave 0.65s;
          background: #40e0d0;
          content: '';
          display: block;
          position: absolute;
          border-radius: 50%;
          z-index: 100;
          left: -5px;
          top: -5px;
          height: 30px;
          width: 30px;
          opacity: 0;
        }

        .checkbox-label { font-size: 14px; }

        @keyframes click-wave {
          0% { opacity: 0.35; transform: scale(1); }
          100% { opacity: 0; transform: scale(2.5); }
        }

        .icono-parpadeo img { animation: parpadeo 1s infinite; }

        @keyframes parpadeo {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.2; }
        }

        #map {
          /* Ajustar segÃºn altura de #barra-info. Con buscador: ~140px */

          width: 100%;
        }

    function ajustarEscalaIconos() {
        const zoom = map.getZoom();
        let scale = 1;
        if (zoom < 7) scale = 0.5;
        else if (zoom < 9) scale = 0.6;
        else if (zoom < 11) scale = 0.7;
        else if (zoom < 15) scale = 0.8;
        else scale = 1;

        if (document.getElementById('map') && document.getElementById('map').offsetParent !== null) {
            document.querySelectorAll('.leaflet-marker-icon img').forEach(icon => {
                if (icon) {
                    icon.style.transform = `scale(${scale})`;
                    icon.style.transformOrigin = "center center";
                }
            });
        }
    }
    map.on('zoomend', ajustarEscalaIconos);

    function aplicarFiltros() {
        var categoriasSeleccionadas = Array.from(document.querySelectorAll('.filtro-categoria:checked')).map(cb => cb.value);
        var alertasSeleccionadas = Array.from(document.querySelectorAll('.filtro-alerta:checked')).map(cb => cb.value);
        
        var contador = 0;
        marcadores.forEach(function(m) {
            var cat = m.options.categoria;
            var alerta = m.options.alertkey; // Este ya estÃ¡ en mayÃºsculas
            
            const categoriaPasaFiltro = categoriasSeleccionadas.length === 0 || categoriasSeleccionadas.includes(cat);
            const alertaPasaFiltro = alertasSeleccionadas.length === 0 || alertasSeleccionadas.includes(alerta);

            if (categoriaPasaFiltro && alertaPasaFiltro) {
                if (!map.hasLayer(m)) {
                    map.addLayer(m);
                }
                contador += 1;
            } else {
                if (map.hasLayer(m)) {
                    map.removeLayer(m);
                }
            }
        });
        document.getElementById("contador").textContent = contador;
        ajustarEscalaIconos(); 
    }

    document.querySelectorAll('.filtro-categoria, .filtro-alerta').forEach(function(checkbox) {
        checkbox.addEventListener('change', aplicarFiltros);
    });

    // Search functionality
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');

    function performSearch() {
        const searchTerm = searchInput.value.trim().toUpperCase();
        if (!searchTerm) return;

        let foundMarker = null;
        for (let i = 0; i < marcadores.length; i++) {
            const marker = marcadores[i];
            if (marker.getTooltip()) {
                const tooltipContent = marker.getTooltip().getContent();
                if (tooltipContent && tooltipContent.toUpperCase().includes(searchTerm)) {
                    foundMarker = marker;
                    break; 
                }
            }
        }

        if (foundMarker) {
            if (!map.hasLayer(foundMarker)) {
                map.addLayer(foundMarker);
            }
            map.setView(foundMarker.getLatLng(), 15); 
            // Si el tooltip es la info principal, abrirlo. Si tienes un popup separado, usa openPopup()
            foundMarker.openTooltip(); // o foundMarker.openPopup();
        } else {
            alert('No se encontraron sitios con ese tÃ©rmino en su descripciÃ³n.');
        }
    }

    searchButton.addEventListener('click', performSearch);
    searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            performSearch();
        }
    });

    document.addEventListener('DOMContentLoaded', function() {
        if (map) {
            aplicarFiltros(); 
        }
    });
</script>
