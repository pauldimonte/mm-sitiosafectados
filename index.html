          align-items: center;
          margin-top: 10px;

        }

        #filtros-categorias,
        #filtros-alertas {
          display: flex;
          align-items: center;
          gap: 10px;
          flex-wrap: nowrap; 
          padding-bottom: 6px;
          overflow-x: auto; 
        }

        .checkbox-categoria,
        .checkbox-alerta,
        .checkbox-entorno { /* Agregado estilo para checkbox de entorno */
          display: inline-flex;
          align-items: center;
          margin-right: 1rem;
          white-space: nowrap;
          vertical-align: middle;
        }

        .styled-checkbox {
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none;
          height: 20px;
          width: 20px;
          background: #cbd1d8;
          border: none;
          cursor: pointer;
          margin-right: 0.5rem;
          position: relative;
          outline: none;
          transition: all 0.15s ease-out;
          vertical-align: middle;
        }

        .styled-checkbox:hover { background: #9faab7; }
        .styled-checkbox:checked { background: #40e0d0; }

        .styled-checkbox:checked::before {
          content: '\f00c';
          font-family: 'Font Awesome 5 Free';
          font-weight: 900;
          font-size: 12px;
          color: white;
          position: absolute;
          top: 2px;
          left: 4px;
        }

        .styled-checkbox:checked::after {
          animation: click-wave 0.65s;
          background: #40e0d0;
          content: '';
          display: block;
          position: absolute;
          border-radius: 50%;
          z-index: 100;
          left: -5px;
          top: -5px;
          height: 30px;
          width: 30px;
          opacity: 0;
        }

        .checkbox-label { font-size: 14px; }

        @keyframes click-wave {
          0% { opacity: 0.35; transform: scale(1); }
          100% { opacity: 0; transform: scale(2.5); }
        }

        .icono-parpadeo img { animation: parpadeo 1s infinite; }

        @keyframes parpadeo {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.2; }
        }

        #map {
          /* Ajustar seg煤n altura de #barra-info. Con buscador: ~140px */
          height: calc(100vh - 140px); 
          width: 100%;
        }

        #contador { font-weight: bold; }

    function ajustarEscalaIconos() {
        const zoom = map.getZoom();
        let scale = 1;
        if (zoom < 7) scale = 0.5;
        else if (zoom < 9) scale = 0.6;
        else if (zoom < 11) scale = 0.7;
        else if (zoom < 15) scale = 0.8;
        else scale = 1;

        if (document.getElementById('map') && document.getElementById('map').offsetParent !== null) {
            document.querySelectorAll('.leaflet-marker-icon img').forEach(icon => {
                if (icon) {
                    icon.style.transform = `scale(${scale})`;
                    icon.style.transformOrigin = "center center";
                }
            });
        }
    }
    map.on('zoomend', ajustarEscalaIconos);

    function aplicarFiltros() {
        // Obtener las categor铆as y alertas seleccionadas
        var categoriasSeleccionadas = Array.from(document.querySelectorAll('.filtro-categoria:checked')).map(cb => cb.value);
        var alertasSeleccionadas = Array.from(document.querySelectorAll('.filtro-alerta:checked')).map(cb => cb.value);
        var mostrarEntorno = document.getElementById('filtro-entorno-all').checked;

        var contador = 0;

        // Funci贸n para evaluar si un marcador debe mostrarse
        function debesMostrarMarcador(marcador, esTipoEntorno) {
            var cat = marcador.options.categoria;
            var alerta = marcador.options.alertkey;

            // Si no hay categor铆as seleccionadas, NO mostrar nada de esa dimensi贸n
            var categoriaPasaFiltro = categoriasSeleccionadas.length > 0 && categoriasSeleccionadas.includes(cat);
            
            // Si no hay alertas seleccionadas, NO mostrar nada de esa dimensi贸n  
            var alertaPasaFiltro = alertasSeleccionadas.length > 0 && alertasSeleccionadas.includes(alerta);

            if (esTipoEntorno) {
                // Para marcadores de entorno: deben pasar TODOS los filtros Y estar habilitado el checkbox
                return mostrarEntorno && categoriaPasaFiltro && alertaPasaFiltro;
            } else {
                // Para marcadores principales: deben pasar ambos filtros
                return categoriaPasaFiltro && alertaPasaFiltro;
            }
        }

        // Procesar marcadores principales
        marcadores.forEach(function(marcador) {
            var mostrar = debesMostrarMarcador(marcador, false);
            
            if (mostrar) {
                if (!map.hasLayer(marcador)) {
                    map.addLayer(marcador);
                }
                contador++;
            } else {
                if (map.hasLayer(marcador)) {
                    map.removeLayer(marcador);
                }
            }
        });

        // Procesar marcadores de entorno
        marcadoresEntorno.forEach(function(marcador) {
            var mostrar = debesMostrarMarcador(marcador, true);
            
            if (mostrar) {
                if (!map.hasLayer(marcador)) {
                    map.addLayer(marcador);
                }
                contador++;
            } else {
                if (map.hasLayer(marcador)) {
                    map.removeLayer(marcador);
                }
            }
        });

        document.getElementById("contador").textContent = contador;
        ajustarEscalaIconos();
    }

    // Event listeners para todos los checkboxes
    document.querySelectorAll('.filtro-categoria, .filtro-alerta').forEach(function(checkbox) {
        checkbox.addEventListener('change', aplicarFiltros);
    });

    document.getElementById('filtro-entorno-all').addEventListener('change', aplicarFiltros);

    // Search functionality
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');

    function performSearch() {
        const searchTerm = searchInput.value.trim().toUpperCase();
        if (!searchTerm) return;

        let foundMarker = null;
        let allMarkers = marcadores.concat(marcadoresEntorno); // Buscar en ambos arrays

        for (let i = 0; i < allMarkers.length; i++) {
            const marker = allMarkers[i];
            if (marker.getTooltip()) {
                const tooltipContent = marker.getTooltip().getContent();
                if (tooltipContent && tooltipContent.toUpperCase().includes(searchTerm)) {
                    foundMarker = marker;
                    break; 
                }
            }
        }

        if (foundMarker) {
            if (!map.hasLayer(foundMarker)) {
                map.addLayer(foundMarker);
            }
            map.setView(foundMarker.getLatLng(), 15); 
            foundMarker.openTooltip();
        } else {
            alert('No se encontraron sitios con ese t茅rmino en su descripci贸n.');
        }
    }

    searchButton.addEventListener('click', performSearch);
    searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            performSearch();
        }
    });

    // Aplicar filtros al cargar la p谩gina
    document.addEventListener('DOMContentLoaded', function() {
        aplicarFiltros(); 
    });

    // Tambi茅n aplicar filtros cuando el mapa est茅 listo
    setTimeout(function() {
        aplicarFiltros();
    }, 100);
</script>
