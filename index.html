    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #barra-info {
            background-image: url(https://images.unsplash.com/photo-1700316740839-f5afe22536e4?q=80&w=1632&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            background-size: 500px;
            background-position: center center;
            background-repeat: repeat;
            background-color: #2b2b2b;
            color: #dddddd;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            position: relative; /* For logout button positioning */
        }

        #barra-info.active { background-color: #555; }
        #barra-info:hover { background-color: #3f3f3f; }

        #logout-button {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #logout-button:hover {
            background-color: #d32f2f;
        }

        #filtros-container {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-top: 10px;
          flex-wrap: nowrap; /* Puede ser wrap si hay muchos filtros */
        }

        #filtros-categorias,
        #filtros-alertas {
          display: flex;
          align-items: center;
          gap: 10px;
          flex-wrap: nowrap; /* Puede ser wrap si hay muchos filtros */
          padding-bottom: 6px;
          overflow-x: auto; /* Para permitir scroll horizontal si no caben */
        }

        .checkbox-categoria,
        .checkbox-alerta {
          display: inline-flex;
          align-items: center;
          margin-right: 1rem;
          white-space: nowrap;
          vertical-align: middle;
        }

        .styled-checkbox {
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none;
          height: 20px;
          width: 20px;
          background: #cbd1d8;
          border: none;
          cursor: pointer;
          margin-right: 0.5rem;
          position: relative;
          outline: none;
          transition: all 0.15s ease-out;
          vertical-align: middle;
        }

        .styled-checkbox:hover { background: #9faab7; }
        .styled-checkbox:checked { background: #40e0d0; }

        .styled-checkbox:checked::before {
          content: '\f00c';
          font-family: 'Font Awesome 5 Free';
          font-weight: 900;
          font-size: 12px;
          color: white;
          position: absolute;
          top: 2px;
          left: 4px;
        }

        .styled-checkbox:checked::after {
          animation: click-wave 0.65s;
          background: #40e0d0;
          content: '';
          display: block;
          position: absolute;
          border-radius: 50%;
          z-index: 100;
          left: -5px;
          top: -5px;
          height: 30px;
          width: 30px;
          opacity: 0;
        }

        .checkbox-label { font-size: 14px; }

        @keyframes click-wave {
          0% { opacity: 0.35; transform: scale(1); }
          100% { opacity: 0; transform: scale(2.5); }
        }

        .icono-parpadeo img { animation: parpadeo 1s infinite; }

        @keyframes parpadeo {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.2; }
        }

        #map {
          /* Ajustar según altura de #barra-info. Estimación: 105px */
          height: calc(100vh - 105px); 
          width: 100%;
        }

        #contador { font-weight: bold; }
    </style>

        else if (zoom < 11) scale = 0.7;
        else if (zoom < 15) scale = 0.8;
        else scale = 1;

            document.querySelectorAll('.leaflet-marker-icon img').forEach(icon => {

                    icon.style.transform = `scale(${scale})`;
                    icon.style.transformOrigin = "center center";
                }
            });
        }

    function aplicarFiltros() {
        var categoriasSeleccionadas = Array.from(document.querySelectorAll('.filtro-categoria:checked')).map(cb => cb.value);
        var alertasSeleccionadas = Array.from(document.querySelectorAll('.filtro-alerta:checked')).map(cb => cb.value);
        
        var contador = 0;
        marcadores.forEach(function(m) {
            var cat = m.options.categoria;
            var alerta = m.options.alertkey; // Este ya está en mayúsculas por la generación del marcador
            
            const categoriaPasaFiltro = categoriasSeleccionadas.length === 0 || categoriasSeleccionadas.includes(cat);
            const alertaPasaFiltro = alertasSeleccionadas.length === 0 || alertasSeleccionadas.includes(alerta);

            if (categoriaPasaFiltro && alertaPasaFiltro) {
                if (!map.hasLayer(m)) {
                    map.addLayer(m);
                }
                contador += 1;
            } else {
                if (map.hasLayer(m)) {
                    map.removeLayer(m);
                }
            }
        });
        document.getElementById("contador").textContent = contador;
        ajustarEscalaIconos(); // Reajustar escala después de cambiar marcadores visibles
    }

    document.querySelectorAll('.filtro-categoria, .filtro-alerta').forEach(function(checkbox) {
        checkbox.addEventListener('change', aplicarFiltros);
    });

    // Aplicar filtros inicialmente y ajustar iconos cuando el DOM esté listo
    document.addEventListener('DOMContentLoaded', function() {
        // Asegurarse de que el mapa exista y este visible antes de interactuar con él
        // aunque en este punto, ya debería estarlo.
        if (map) {
            aplicarFiltros(); 
            // ajustarEscalaIconos() ya se llama dentro de aplicarFiltros.
            // Si quieres un ajuste inicial extra después de que todo el layout se asiente:
            // setTimeout(ajustarEscalaIconos, 100); // Opcional, para un re-ajuste levemente diferido
        }
    });
</script>
